    <title>Ders Programı</title>
    <script type="text/javascript">
		function returnMain(){
			window.location="index.html";
		}
		var midtermInfo = new Array();
        function getProgram(){
            numara = window.location.search.substring(8) ;
            if(numara!=null&&numara!=""){
				document.title=numara;
				ajax(numara);
                document.getElementById("textbox1").style.display = "none";
                document.getElementById("textbox2").style.display = "";
            }else{
				returnMain();
			}
        }
        function ajax(number)
        {
            
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("midterms").innerHTML = xmlhttp.responseText;
                     
                    
                }
            }
            xmlhttp.open("GET","makeStudentMidtermConnection.php?ogrenci="+number,true);
            xmlhttp.send();
        }
    </script>
</head>
